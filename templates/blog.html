{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<div class="row">
  {% for page in section.pages %}
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ page.title }}</h5>
          <p class="card-text">{{ page.summary | safe }}</p> <!-- Assumindo que cada pÃ¡gina tem um resumo -->
          <a href="{{ page.permalink | safe }}" class="btn btn-high-contrast">Leia mais</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock content %}
